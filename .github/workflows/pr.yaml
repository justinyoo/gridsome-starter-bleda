name: Pull Request

on:
  pull_request:
    branches:
    - dev
    # types:
    # - opened

jobs:
  schedule_publish:
    name: Schedule publish

    runs-on: ubuntu-latest

    steps:
    - name: Check pr body
      shell: bash
      run: |
        echo ${{ github.event.pull_request.body }}

    - name: Check event payload
      shell: bash
      run: |
        echo ${{ toJSON(github.event) }}
